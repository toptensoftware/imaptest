<html>
    <head>

        <script>
            function onFrameLoaded(frame)
            {
                let button = frame.contentDocument.getElementById("button");
                button.addEventListener('click', () => alert("button clicked"));
            }
        </script>

    </head>
    <body>
        <h1>before</h1>
        <iframe src="inner.html" style="border:none; background:yellow; width: 100%; height: 80vh" sandbox onload="onFrameLoaded(this)"></iframe>
        <h1>after</h1>
    </body>
</html>
