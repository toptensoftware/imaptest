mail_home=/srv/mail/%Lu
mail_location=sdbox:~/Mail
mail_uid=1000
mail_gid=1000

protocols = imap pop3 submission sieve lmtp

first_valid_uid = 1000
last_valid_uid = 1000

disable_plaintext_auth = no

passdb {
  driver = static
  args = password=pass
}

userdb {
    driver = static
    args = uid=1000 gid=1000 home=/srv/mail/%d/%n
}

ssl=no

namespace {
  inbox = yes
  separator = /
}

service lmtp {
  inet_listener {
    port = 24
  }
}

listen = *

log_path=/dev/stdout
info_log_path=/dev/stdout
debug_log_path=/dev/stdout